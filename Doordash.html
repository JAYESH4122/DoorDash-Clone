<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoorDash Clone - Mobile View</title>
  <link rel="stylesheet" href="Doordash.css" />
  
</head>
<body>

  <div class="app-banner">
    <div class="app-banner-content">
        <div class="icon">
            <img src="images/icon.svg" alt="DoorDash logo" class="logo" />
            
        </div>
        <div class="banner-text">
            <span class="browse-text">Browse faster in the app</span><br/>
            <span class="delivary-text">$0 delivery fee on first order</span><br/>
            <div class="stars prop">
                <img src="/images/rating star.svg" height="12" width="12" alt="">
                <img src="/images/rating star.svg" height="12" width="12" alt="">
                <img src="/images/rating star.svg" height="12" width="12" alt="">
                <img src="/images/rating star.svg" height="12" width="12" alt="">
                <img src="/images/ratingstar half.svg" height="12" width="12" alt="">
                <span class="rating-text">18.2M ratings</span>
            </div> 
        </div>
        <div class="open-btn-div">
            <a href="open"> <span>Open</span></a>
        </div>
    </div>
  </div>

  
  <section class="ad-section">
    <div class="ad-div">
        <div class="ad-content">
            <div class="ad-logo">
                <img class="white-logo" src="/images/white-logo.svg" alt="">
                <img class="name-logo" src="/images/namelogo.svg" alt="">
            </div>
            <div class="ad-h1-div">
                <h1>$0 DELIVERY FEE ON FIRST ORDER</h1>
            </div>
            <div class="search-login-div">
                <div class="address-input">
                <div class="search-icon-div">
                    <img src="images/search-icon.svg" alt="">
                </div>
                <div class="search-input">
                    <input type="text" placeholder="Enter delivery address" />
                </div>
                <div class="search-arrow">
                    <img src="/images/arrow search-icon.svg" alt="" width="24" height="24">
                </div>
                </div>
                <button class="login-btn">
                    <div class="login-acc-img-div">
                        <img src="/images//acc-icon.svg" width="16" height="16" alt="">
                    </div>
                    <span>Login</span>
                </button>
                <div class="open-ad">
                    <a href="open"> <span>Open App</span></a>
                </div>
            </div>
        </div>
    </div>

    <!-- <button class="btn-white login-bottom">Login</button>

    <div class="hero-images">
      <img src="https://pngimg.com/uploads/chips/chips_PNG21.png" class="snack" />
      <img src="https://www.pngitem.com/pimgs/m/482-4824336_salad-plate-png-transparent-png.png" class="salad" />
    </div> -->
  </section>

</body>
</html>
